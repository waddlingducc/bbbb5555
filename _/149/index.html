<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NebulaPlay</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"/>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black url(/images/colour-dark-grey-mz-vf.jpg) center center / cover no-repeat fixed;
    overflow-x: hidden; /* no horizontal scrollbar */
  }

  /* Top bar (locked at top) */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 7vw;
    display: flex;
    align-items: center;
    backdrop-filter: blur(10px) saturate(200%) brightness(70%);
    padding: 0 1%;
    z-index: 5;                   /* lower than the ad rail */
  }
  nav img {
    width: 95px;
    height: auto;
    margin-right: 1%;
    border-radius: 1vw;
  }
  nav h3 {
    font-size: 4vw;
    font-weight: 800;
    color: white;
    font-family: 'Montserrat', sans-serif;
  }

  /* Game section */
  .content {
    margin-top: 7vw;              /* offset for fixed nav bar */
    padding: 2vh 16px 16px 16px;
    box-sizing: border-box;
    margin-right: 300px;          /* reserve space so game never goes under ad */
  }
  .game-wrap {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 96.5vh;               /* requested height */
    border-radius: 8px;
    overflow: hidden;
  }
  .game-wrap::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url(/images/ubackground.png) center center / cover no-repeat;
    z-index: 0;
  }
  .game-wrap iframe {
    position: relative;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 8px;
    background: transparent;
    z-index: 1;
  }

  /* Right rail with sticky ad pinned to top */
  .side-rail {
    position: fixed;
    top: 0;
    right: 0;
    width: 300px;
    height: 100vh;
    display: flex;
    align-items: flex-start;       /* keep ad at top */
    justify-content: center;
    pointer-events: none;          /* avoid blocking page interactions */
    z-index: 99999;                /* ABOVE nav */
  }
  .side-ad {
    position: sticky;
    top: 0;
    width: 300px;
    height: 600px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    backdrop-filter: blur(6px) saturate(140%) brightness(85%);
    pointer-events: auto;          /* ad is clickable */
  }
</style>

<!-- Google Publisher Tag -->
<script async crossorigin="anonymous" src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
<script>
  window.googletag = window.googletag || {cmd: []};
  googletag.cmd.push(function() {
    const railSlot = googletag.defineSlot('/23289777950/300x600', [300, 600], 'div-gpt-ad-1757794050642-0')
      .addService(googletag.pubads());
    googletag.pubads().enableSingleRequest();
    googletag.enableServices();

    // ---- Same 30s refresh logic (up to 6) with viewability gate ----
    let refreshes = 0;
    const MAX_REFRESHES = 6;
    const INTERVAL_MS  = 30000;
    let inView = false;

    if ('IntersectionObserver' in window) {
      const io = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          inView = entry.isIntersecting && entry.intersectionRatio >= 0.5;
        });
      }, { threshold: [0.5] });
      const el = document.getElementById('div-gpt-ad-1757794050642-0');
      if (el) io.observe(el);
    } else {
      inView = true;
    }

    setInterval(function () {
      if (!inView) return;
      if (refreshes >= MAX_REFRESHES) return;
      googletag.pubads().refresh([railSlot], { changeCorrelator: false });
      refreshes++;
    }, INTERVAL_MS);
  });
</script>
</head>

<body>
  <nav>
    <a class="logo-link" data-href="/" style="cursor:pointer;">
      <img alt="logo" src="/images/logo.png"/>
    </a>
    <h3>Tunnel Rush</h3>
  </nav>

  <div class="content">
    <div class="game-wrap">
      <iframe sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms allow-popups allow-modals"
        allow="fullscreen; autoplay; clipboard-read; clipboard-write; gamepad; xr-spatial-tracking; picture-in-picture" data-delayed-src="/storage/Tunnel Rush.html">
        <p>Your browser does not support iframes.</p>
      </iframe>
    </div>
  </div>

  <!-- Right rail pinned above everything -->
  <div class="side-rail">
    <aside class="side-ad">
      <div id="div-gpt-ad-1757794050642-0" style="width:300px;height:600px;"></div>
    </aside>
  </div>

  <script>
    // Logo click same tab
    document.querySelectorAll('.logo-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        window.location.href = link.dataset.href;
      });
    });

    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Delay game loading by 2 seconds
    setTimeout(() => {
      const gameIframe = document.querySelector('iframe[data-delayed-src]');
      if (gameIframe) {
        gameIframe.src = gameIframe.getAttribute('data-delayed-src');
      }
    }, 2000);

    // Display the ad slot
    window.googletag = window.googletag || {cmd: []};
    googletag.cmd.push(() => { googletag.display('div-gpt-ad-1757794050642-0'); });
  </script>
</body>
</html>
